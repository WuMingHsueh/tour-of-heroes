
<app-hero-detail [selectHero]="selectHero" (updateHero)="changeHeroName($event)"></app-hero-detail>

<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
  (click)="onSelectHero(hero)"
  [class.selected]="hero == selectHero">
      <span class="badge">{{hero.id}}</span>{{hero.name}}
  </li>
</ul>
